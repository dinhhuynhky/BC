<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
    <!-- This is a wide open CSP declaration. To lock this down for production, see below. -->
    <meta http-equiv="Content-Security-Policy" content="default-src * 'unsafe-inline'; style-src 'self' 'unsafe-inline'; media-src *" />
    <!-- Good default declaration:
    * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
    * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
    * Disables use of eval() and inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
        * Enable inline JS: add 'unsafe-inline' to default-src
        * Enable eval(): add 'unsafe-eval' to default-src
    * Create your own at http://cspisawesome.com
    -->
    <!-- <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: 'unsafe-inline' https://ssl.gstatic.com; style-src 'self' 'unsafe-inline'; media-src *" /> -->
    <link rel="stylesheet" type="text/css" href="css/index.css" />
    <title>BC2016</title>
	<script src="jquerymobile/js/jquery.js"></script>
	<!-- <script src="https://code.jquery.com/jquery-2.2.3.min.js"></script> -->
	<script src="jquerymobile/jquery.mobile-1.4.5.min.js"></script>
	
</head>
<body>
	<div class="app" id="login">
		<div class="login-form">
			<input type="text" placeholder="Username" id="ip-username"/>
			<input type="text" placeholder="Password" id="ip-pwd" />
			<input type="submit" value="Login.." id="btn-login"/>
		</div>
	</div>
    <div class="app" id="home">
		<div class="button" id="btn-play"></div>
		<div class="button bt-sound" id="btn-sound" data-state="on"></div>
		<div class="button" id="btn-add-point">
			
		</div>
		<div class="ts-inner">0</div>
		<div class="button" id="btn-shop"></div>
		
		<div class="button" id="btn-rate"></div>
		<div class="button" id="btn-top"></div>
		<div class="button" id="btn-back"></div>
    </div>
	<div class="app" id="game">
		<div class="gmode"></div>
		<div class="button bt-sound" id="bt-sound" data-state="on"></div>
		<div class="button" id="bt-add-point">
			<div class="ts-inner">0</div>
		</div>
		
		<div class="disc-o">
			
		</div>
		<div class="button" id="bt-back"></div>
		<div class="button" id="bt-top"></div>
		
		<div class="dat dat-nai" data-value="nai">
			<div class="dat-tien"></div>
		</div>
		<div class="dat dat-bau" data-value="bau">
			<div class="dat-tien"></div>
		</div>
		<div class="dat dat-ga" data-value="ga">
			<div class="dat-tien"></div>
		</div>
		<div class="dat dat-ca" data-value="ca">
			<div class="dat-tien"></div>
		</div>
		<div class="dat dat-cua" data-value="cua">
			<div class="dat-tien"></div>
		</div>
		<div class="dat dat-tom" data-value="tom">
			<div class="dat-tien"></div>
		</div>
		<div class="ruby" id="ruby1"></div>
		<div class="ruby" id="ruby2"></div>
		<div class="ruby" id="ruby3"></div>
		<div class="discClose"></div>
		
		<div class="dat-cuoc" id="dc-wrapper">
			<div class="close"></div>
			<div class="add"></div>
			<div class="wrapper">
			<div class="inner">
				<div class="dongxu" data-value="1">1</div>
				<div class="dongxu" data-value="2">2</div>
				<div class="dongxu selected" data-value="5">5</div>
				<div class="dongxu" data-value="10">10</div>
				<div class="dongxu" data-value="20">20</div>
				<div class="dongxu" data-value="40">40</div>
			</div>
			</div>
			
		</div>
		<div class="button" id="bt-shake"></div>
		<div class="button" id="bt-open"></div>
		<div class="message"></div>
	</div>
    <div class="app" id="topPlayer">
		<table border=1>
			
		</table>
		<div class="loading">Đang tải...</div>
		<div class="button bt-reload"></div>
		<div class="button bt-back"></div>
	<div>
	<script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <script type="text/javascript">
        app.initialize();
    </script>
</body>

</html>
